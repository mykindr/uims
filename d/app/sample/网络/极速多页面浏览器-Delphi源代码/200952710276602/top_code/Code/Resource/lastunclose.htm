<script language="javascript">


var Pages = window.external.GetSection.split('$'); 

var Urls = new Array(); 
var c = 0;
function UrlArray(name, url) {
  this.name=name;
  this.url=url;
  this.checked=true;
}
function CheckItem(img, j) {
  Urls[j].checked=!Urls[j].checked;
  if (Urls[j].checked) img.src="checked.gif";
    else img.src="unchecked.gif";
}
function checkall()
{
  for (i=0; i<Urls.length; i++)
  {
    img = eval("img" +i);
    Urls[i].checked = ! Urls[i].checked;
    if (Urls[i].checked)
      img.src = "checked.gif" 
    else
      img.src = "unchecked.gif"
  }      
}
function opensel() {   
  var openblank = true; 
  window.external.GetClose;  
  for (i = 0; i < Urls.length ; i++)
    if (Urls[i].checked)
    {
      window.open(Urls[i].url);
      openblank = false;
    }
  if (openblank == true)
    window.open('about:blank');   
}

</script>
